<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Game Viewer in Backbone.js</title>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

  <section id="games-display">
      <header id="header">
        <h1>Find games by keyword</h1>
        <form action="" id="game-search">
          <input type="text" placeholder="Keyword" id="search-input"/><input type="submit" value="Search" />
        </form>
        <p>Game information freely provided by IGDB.com
      </header>
      <section id="main">
        <ul id="games-list"></ul>
      </section>
    </section>

    <script id="game-item" type="text/template" >
      <div class="view">
        <a href="<%= link %>" target='_blank'><%= name %></a><br/>
        <img src="<%= image.url %>" alt="<%= name %>" title="<%= name %>"><br/>
        <p><%= name %> (<%= genre %>): Released on the <%= platform %> in <%= release %>.

      </div>
    </script>



  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="./js/models/models.js" type="text/javascript"></script>
  <script src="./js/collections/collections.js" type="text/javascript"></script>
  <script src="./js/views/singlegameview.js" type="text/javascript"></script>
  <script src="./js/views/gamesview.js" type="text/javascript"></script>
  <script src="./js/platforms.js" type="text/javascript"></script>
  <script src="./js/app.js" type="text/javascript"></script>

</body>
</html>
